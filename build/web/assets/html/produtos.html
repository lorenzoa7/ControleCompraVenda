<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- CSS Próprio -->
    <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <title>Produtos - CompraVenda</title>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="index.html" class="navbar-brand">
                    <img id="logo" src="img/logo.png" alt="CompraVenda"> CompraVenda
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home">Home</a>
                        <a href="categorias.html" class="nav-item nav-link" id="categorias">Categorias</a>
                        <a href="clientes.html" class="nav-item nav-link" id="clientes">Clientes</a>
                        <a href="compras.html" class="nav-item nav-link" id="compras">Compras</a>
                        <a href="fornecedores.html" class="nav-item nav-link" id="fornecedores">Fornecedores</a>
                        <a href="produtos.html" class="nav-item nav-link" id="produtos">Produtos</a>
                        <a href="funcionarios.html" class="nav-item nav-link" id="funcionarios">Funcionários</a>
                        <a href="vendas.html" class="nav-item nav-link" id="vendas">Vendas</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="justify-content-center align-items-center row">
            <div class="col-4">
                <form action="." method="POST" class="form-login">
                    <div class="text-center mb-4">
                        <h1>Produtos</h2>
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" type="text" name="nome-produto" placeholder="Informe o nome do produto" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <textarea name="descricao-produto" rows="4" cols="37" placeholder="Informe a descrição do produto"></textarea>
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" name="preco-compra" type="number" placeholder="Informe o preço da compra" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" name="preco-venda" type="number" placeholder="Informe o preço da venda" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" name="qtd-disponivel" type="number" placeholder="Informe a quantidade disponível" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <select name="categoria" class="form-select" required>
                            <option selected>Selecione uma categoria</option>
                            <option value="eletrodomestico">Eletrodoméstico</option>
                            <option value="tv">TV e Áudio</option>
                            <option value="smartphone">Smartphone</option>
                            <option value="informatica">Informática</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                        <p>Venda está liberada?</p>
                        <input class="radio" type="radio" id="sim-liberada" name="venda-liberada" checked/>
                        <label for="sim-liberada">Sim</label><br>

                        <input class="radio" type="radio" id="nao-liberada" name="venda-liberada"/>
                        <label for="nao-liberada">Não</label><br>
                    </div>


                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-block btn-lg" type="submit">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- JQuery e JQuery Mask -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

</body>
</html>
