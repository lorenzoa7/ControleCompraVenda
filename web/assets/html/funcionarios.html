<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- CSS Próprio -->
    <link rel="stylesheet" href="css/estilo.css" type="text/css">

    <title>Funcionários - CompraVenda</title>
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="index.html" class="navbar-brand">
                    <img id="logo" src="img/logo.png" alt="CompraVenda"> CompraVenda
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link" id="home">Home</a>
                        <a href="categorias.html" class="nav-item nav-link" id="categorias">Categorias</a>
                        <a href="clientes.html" class="nav-item nav-link" id="clientes">Clientes</a>
                        <a href="compras.html" class="nav-item nav-link" id="compras">Compras</a>
                        <a href="fornecedores.html" class="nav-item nav-link" id="fornecedores">Fornecedores</a>
                        <a href="produtos.html" class="nav-item nav-link" id="produtos">Produtos</a>
                        <a href="funcionarios.html" class="nav-item nav-link" id="funcionarios">Funcionários</a>
                        <a href="vendas.html" class="nav-item nav-link" id="vendas">Vendas</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="justify-content-center align-items-center row">
            <div class="col-4">
                <form action="." method="POST" class="form-login">
                    <div class="text-center mb-4">
                        <h1>Funcionários</h2>
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" type="text" name="nome-funcionario" placeholder="Informe o nome do funcionário" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" name="cpf-funcionario" type="text" placeholder="Informe o CPF do funcionário" onkeypress="$(this).mask('000.000.000-00');" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" type="password" name="senha-funcionario" placeholder="Informe a senha do funcionário" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <input class="form-control" type="email" name="email-funcionario" placeholder="Informe o e-mail do funcionário" required autofocus />
                    </div>

                    <div class="form-group mb-4">
                        <p>Papel do funcionário:</p>
                        <input class="radio" type="radio" id="admin-papel" name="papel-funcionario" checked/>
                        <label for="admin-papel">Admin</label><br>

                        <input class="radio" type="radio" id="vendedor-papel" name="papel-funcionario"/>
                        <label for="vendedor-papel">Vendedor</label><br>

                        <input class="radio" type="radio" id="comprador-papel" name="papel-funcionario"/>
                        <label for="comprador-papel">Comprador</label><br>
                    </div>


                    <div class="d-grid gap-2">
                        <button class="btn btn-warning btn-block btn-lg" type="submit">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- JQuery e JQuery Mask -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>

</body>
</html>
